<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
  </head>
  <body class="h-screen bg-black text-primary">
    <main
      class="grid-template-areas grid-template grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header bg-transparent px-8 py-4">
          <nav class="relative flex justify-end">
            <button
              id="user-profile-btn"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <h1>ðŸ”½</h1>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                class="w-full cursor-pointer rounded-md p-1 hover:bg-gray"
                id="logout"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>
        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid h-72 w-full content-center bg-gradient-to-b from-light-black to-black-base px-4"
        >
          <h1 class="text-6xl">Hello Venkiee</h1>
        </article>

        <section id="page-content" class="mt-48 bg-black-base">
          <header class="px-8">
            <nav>
              <ul
                class="grid grid-cols-[50px_2fr_1fr_50px] gap-4 text-secondary"
              >
                <li class="justify-self-center">#</li>
                <li>Title</li>
                <li>Album</li>
                <li>Clock</li>
              </ul>
            </nav>
          </header>
          <section id="tracks" class="px-8">
            <!-- <section
              class="track grid grid-cols-[50px_2fr_1fr_50px] items-center justify-items-start gap-4 rounded-md text-secondary hover:bg-light-black"
            >
              <p class="justify-self-center">1</p>
              <section class="grid grid-cols-2 gap-2">
                <img class="h-8 w-8" src="" alt="" />
                <article class="flex flex-col gap-1">
                  <h2 class="text-xl text-primary">Song</h2>
                  <p class="text-sm">Artist</p>
                </article>
              </section>
              <p>Album</p>
              <p>1:36</p>
            </section> -->
          </section>
        </section>
      </article>
      <footer class="now-playing">Playing</footer>
    </main>
  </body>
</html>
